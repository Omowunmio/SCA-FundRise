<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile page</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <nav>
        <img src="assets/Group 8.png" alt="" />
        <input type="text" class="search-box" placeholder="Search" />
        <a href="#Donate">Campaigns</a>
        <button type="submit" class="btn">Create a Campaign</button>
        <img src="assets/Group 50.png" alt="" />
    </nav>

    <hr />
    <br>

    <div class="profile-container">
        <header>Profile</header>

        <div class="profile-details">
            <span>Personal</span>
            <span>Account</span>
            <span>Payment</span>
            <span>Notification</span>
        </div>        

        <form action="#">
            <div class="user">
                <img src="assets/Frame 24.png" alt="">
                <button type="submit" class="user-btn">Edit photo</button>
        </div>
            <div class="form first">
                <div class="details personal">

                    <span class="title">Personal Information</span>

                    <div class="fields">
                    <div class="input-field">
                        <label>First Name</label>
                        <input type="text" placeholder="Enter your first name" required>
                    </div>
                    <div class="input-field">
                        <label>Last Name</label>
                        <input type="text" placeholder="Enter your last name" required>
                    </div>
                    <div class="input-field">
                        <label>Email</label>
                        <input type="text" placeholder="Enter your email" required>
                    </div>
                    <div class="input-field">
                        <label>Confirm Password</label>
                        <input type="text" placeholder="Enter your password" required>
                    </div>
                    <div class="input-field">
                        <label>Country</label>
                        <input type="text" placeholder="Enter your country" required>
                    </div>
                    <div class="input-field">
                        <label>State</label>
                        <input type="text" placeholder="Enter your State" required>
                    </div>
                    </div>

                    <button type="submit" class="save-btn">Save</button>
            </div>
        </form>
    </div>
</body>
</html>
